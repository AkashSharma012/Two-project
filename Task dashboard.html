<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Task Management App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo i {
            font-size: 2.8rem;
            color: #ff9e44;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #4caf50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: #f44336;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .app-content {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .column {
            background-color: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            min-width: 300px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }

        .column-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .task-count {
            background-color: #e0e0e0;
            color: #555;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .tasks {
            min-height: 100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: grab;
            transition: all 0.2s ease;
            position: relative;
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
            margin-right: 20px;
        }

        .task-priority {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .priority-high {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .priority-medium {
            background-color: #fff8e1;
            color: #ffa000;
        }

        .priority-low {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .task-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .task-date {
            font-size: 0.85rem;
            color: #777;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-action {
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .task-action:hover {
            color: #3498db;
        }

        .add-task-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .add-task-btn:hover {
            background-color: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .dragging {
            opacity: 0.6;
            transform: rotate(5deg);
        }

        .dropzone {
            background-color: rgba(200, 200, 200, 0.3);
            border: 2px dashed #ccc;
            border-radius: 8px;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .app-content {
                flex-direction: column;
            }
            
            .column {
                min-width: 100%;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h1>TaskFlow</h1>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="add-task-btn">
                    <i class="fas fa-plus"></i> Add New Task
                </button>
                <button class="btn btn-secondary" id="clear-all-btn">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </header>

        <main class="app-content">
            <div class="column" id="todo-column">
                <div class="column-header">
                    <h2 class="column-title">To Do</h2>
                    <span class="task-count" id="todo-count">0 tasks</span>
                </div>
                <div class="tasks" id="todo-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <button class="add-task-btn" data-column="todo">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="column" id="progress-column">
                <div class="column-header">
                    <h2 class="column-title">In Progress</h2>
                    <span class="task-count" id="progress-count">0 tasks</span>
                </div>
                <div class="tasks" id="progress-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <button class="add-task-btn" data-column="progress">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="column" id="review-column">
                <div class="column-header">
                    <h2 class="column-title">Review</h2>
                    <span class="task-count" id="review-count">0 tasks</span>
                </div>
                <div class="tasks" id="review-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <button class="add-task-btn" data-column="review">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="column" id="done-column">
                <div class="column-header">
                    <h2 class="column-title">Done</h2>
                    <span class="task-count" id="done-count">0 tasks</span>
                </div>
                <div class="tasks" id="done-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <button class="add-task-btn" data-column="done">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </main>

        <footer>
            <p>TaskFlow - A simple task management application | Built with HTML, CSS, and JavaScript</p>
        </footer>
    </div>

    <!-- Add/Edit Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add New Task</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <input type="hidden" id="task-column">
                
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" class="form-control" id="task-title" required placeholder="Enter task title">
                </div>
                
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea class="form-control" id="task-description" placeholder="Enter task description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select class="form-control" id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="task-date">Due Date</label>
                    <input type="date" class="form-control" id="task-date">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-task">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const addTaskBtn = document.getElementById('add-task-btn');
            const clearAllBtn = document.getElementById('clear-all-btn');
            const taskModal = document.getElementById('task-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const cancelTaskBtn = document.getElementById('cancel-task');
            const taskForm = document.getElementById('task-form');
            const modalTitle = document.getElementById('modal-title');
            
            // Task Columns
            const todoTasks = document.getElementById('todo-tasks');
            const progressTasks = document.getElementById('progress-tasks');
            const reviewTasks = document.getElementById('review-tasks');
            const doneTasks = document.getElementById('done-tasks');
            
            // Task counters
            const todoCount = document.getElementById('todo-count');
            const progressCount = document.getElementById('progress-count');
            const reviewCount = document.getElementById('review-count');
            const doneCount = document.getElementById('done-count');
            
            // Form fields
            const taskIdInput = document.getElementById('task-id');
            const taskColumnInput = document.getElementById('task-column');
            const taskTitleInput = document.getElementById('task-title');
            const taskDescriptionInput = document.getElementById('task-description');
            const taskPriorityInput = document.getElementById('task-priority');
            const taskDateInput = document.getElementById('task-date');
            
            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || {};
            let currentEditId = null;
            
            // Initialize the app
            function init() {
                // Load tasks from localStorage
                if (!tasks.todo) tasks.todo = [];
                if (!tasks.progress) tasks.progress = [];
                if (!tasks.review) tasks.review = [];
                if (!tasks.done) tasks.done = [];
                
                renderTasks();
                setupEventListeners();
                updateTaskCounts();
            }
            
            // Set up event listeners
            function setupEventListeners() {
                addTaskBtn.addEventListener('click', () => openModal());
                clearAllBtn.addEventListener('click', clearAllTasks);
                closeModalBtn.addEventListener('click', closeModal);
                cancelTaskBtn.addEventListener('click', closeModal);
                taskForm.addEventListener('submit', handleTaskSubmit);
                
                // Add task buttons for each column
                document.querySelectorAll('.add-task-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const column = e.target.getAttribute('data-column');
                        openModal(column);
                    });
                });
                
                // Drag and drop functionality
                setupDragAndDrop();
            }
            
            // Render all tasks
            function renderTasks() {
                renderColumnTasks('todo', todoTasks);
                renderColumnTasks('progress', progressTasks);
                renderColumnTasks('review', reviewTasks);
                renderColumnTasks('done', doneTasks);
            }
            
            // Render tasks for a specific column
            function renderColumnTasks(column, container) {
                container.innerHTML = '';
                
                tasks[column].forEach(task => {
                    const taskElement = createTaskElement(task);
                    container.appendChild(taskElement);
                });
            }
            
            // Create a task element
            function createTaskElement(task) {
                const taskEl = document.createElement('div');
                taskEl.className = 'task';
                taskEl.setAttribute('draggable', 'true');
                taskEl.setAttribute('data-id', task.id);
                
                const priorityClass = `priority-${task.priority}`;
                
                taskEl.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <span class="task-priority ${priorityClass}">${task.priority}</span>
                    </div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-footer">
                        <div class="task-date">${task.date ? formatDate(task.date) : 'No due date'}</div>
                        <div class="task-actions">
                            <button class="task-action edit-task" data-id="${task.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="task-action delete-task" data-id="${task.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                // Add event listeners for edit and delete
                taskEl.querySelector('.edit-task').addEventListener('click', (e) => {
                    e.stopPropagation();
                    editTask(task.id);
                });
                
                taskEl.querySelector('.delete-task').addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteTask(task.id);
                });
                
                // Drag events
                taskEl.addEventListener('dragstart', handleDragStart);
                taskEl.addEventListener('dragend', handleDragEnd);
                
                return taskEl;
            }
            
            // Format date for display
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }
            
            // Set up drag and drop functionality
            function setupDragAndDrop() {
                const columns = document.querySelectorAll('.tasks');
                
                columns.forEach(column => {
                    column.addEventListener('dragover', handleDragOver);
                    column.addEventListener('dragenter', handleDragEnter);
                    column.addEventListener('dragleave', handleDragLeave);
                    column.addEventListener('drop', handleDrop);
                });
            }
            
            // Drag and drop handlers
            function handleDragStart(e) {
                e.dataTransfer.setData('text/plain', e.target.getAttribute('data-id'));
                e.target.classList.add('dragging');
            }
            
            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
            }
            
            function handleDragOver(e) {
                e.preventDefault();
            }
            
            function handleDragEnter(e) {
                e.preventDefault();
                e.target.closest('.tasks').classList.add('dropzone');
            }
            
            function handleDragLeave(e) {
                e.target.closest('.tasks').classList.remove('dropzone');
            }
            
            function handleDrop(e) {
                e.preventDefault();
                const tasksContainer = e.target.closest('.tasks');
                tasksContainer.classList.remove('dropzone');
                
                const taskId = e.dataTransfer.getData('text/plain');
                const newColumn = tasksContainer.id.split('-')[0];
                
                moveTaskToColumn(taskId, newColumn);
            }
            
            // Move task to a different column
            function moveTaskToColumn(taskId, newColumn) {
                let task = null;
                let oldColumn = null;
                
                // Find the task and its current column
                for (const column in tasks) {
                    const index = tasks[column].findIndex(t => t.id === taskId);
                    if (index !== -1) {
                        task = tasks[column][index];
                        oldColumn = column;
                        tasks[column].splice(index, 1);
                        break;
                    }
                }
                
                if (task && oldColumn !== newColumn) {
                    tasks[newColumn].push(task);
                    saveTasks();
                    renderTasks();
                    updateTaskCounts();
                }
            }
            
            // Open modal for adding/editing task
            function openModal(column = 'todo') {
                modalTitle.textContent = 'Add New Task';
                taskForm.reset();
                taskIdInput.value = '';
                taskColumnInput.value = column;
                currentEditId = null;
                
                // Set today's date as default
                const today = new Date().toISOString().split('T')[0];
                taskDateInput.value = today;
                
                taskModal.style.display = 'flex';
            }
            
            // Close modal
            function closeModal() {
                taskModal.style.display = 'none';
            }
            
            // Handle form submission
            function handleTaskSubmit(e) {
                e.preventDefault();
                
                const taskData = {
                    id: taskIdInput.value || Date.now().toString(),
                    title: taskTitleInput.value,
                    description: taskDescriptionInput.value,
                    priority: taskPriorityInput.value,
                    date: taskDateInput.value,
                };
                
                const column = taskColumnInput.value;
                
                if (currentEditId) {
                    // Update existing task
                    const columnIndex = findTaskColumn(currentEditId);
                    if (columnIndex.column) {
                        const index = tasks[columnIndex.column].findIndex(t => t.id === currentEditId);
                        if (index !== -1) {
                            tasks[columnIndex.column][index] = {...taskData, id: currentEditId};
                        }
                    }
                } else {
                    // Add new task
                    tasks[column].push(taskData);
                }
                
                saveTasks();
                renderTasks();
                updateTaskCounts();
                closeModal();
            }
            
            // Edit a task
            function editTask(taskId) {
                const columnIndex = findTaskColumn(taskId);
                if (!columnIndex.column) return;
                
                const task = tasks[columnIndex.column][columnIndex.index];
                
                // Fill the form with task data
                taskIdInput.value = task.id;
                taskTitleInput.value = task.title;
                taskDescriptionInput.value = task.description;
                taskPriorityInput.value = task.priority;
                taskDateInput.value = task.date;
                taskColumnInput.value = columnIndex.column;
                
                modalTitle.textContent = 'Edit Task';
                currentEditId = taskId;
                
                taskModal.style.display = 'flex';
            }
            
            // Delete a task
            function deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    const columnIndex = findTaskColumn(taskId);
                    if (columnIndex.column) {
                        tasks[columnIndex.column].splice(columnIndex.index, 1);
                        saveTasks();
                        renderTasks();
                        updateTaskCounts();
                    }
                }
            }
            
            // Find which column a task is in
            function findTaskColumn(taskId) {
                for (const column in tasks) {
                    const index = tasks[column].findIndex(t => t.id === taskId);
                    if (index !== -1) {
                        return { column, index };
                    }
                }
                return {};
            }
            
            // Clear all tasks
            function clearAllTasks() {
                if (confirm('Are you sure you want to clear all tasks? This cannot be undone.')) {
                    tasks = {
                        todo: [],
                        progress: [],
                        review: [],
                        done: []
                    };
                    saveTasks();
                    renderTasks();
                    updateTaskCounts();
                }
            }
            
            // Update task counts
            function updateTaskCounts() {
                todoCount.textContent = `${tasks.todo.length} ${tasks.todo.length === 1 ? 'task' : 'tasks'}`;
                progressCount.textContent = `${tasks.progress.length} ${tasks.progress.length === 1 ? 'task' : 'tasks'}`;
                reviewCount.textContent = `${tasks.review.length} ${tasks.review.length === 1 ? 'task' : 'tasks'}`;
                doneCount.textContent = `${tasks.done.length} ${tasks.done.length === 1 ? 'task' : 'tasks'}`;
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
